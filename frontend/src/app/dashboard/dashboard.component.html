<div class="min-h-screen lg:h-screen flex bg-clr-gray-light">
  <div class="bg-clr-white h-full fixed lg:relative transition-all duration-300"
       [ngClass]="[isNavbarOpen() ? 'w-72' : '-translate-x-[50px] w-0 lg:w-20 lg:-translate-x-0']">
    <div class="h-[75px] lg:h-20 relative">
      <button (click)="toggleNavbar()"
              class="w-7 h-7 rounded-full bg-clr-white border border-clr-primary absolute top-1/2 -translate-y-1/2 -right-3.5">
      </button>
    </div>
    <div class="px-2 py-5 h-[calc(100vh_-_75px)] lg:h-[calc(100vh_-_80px)] flex flex-col justify-between">
      <div class="border bg-clr-text"></div>
      <div class="w-full rounded-md flex">
        <button (click)="logOut()"
                class="w-full rounded py-2 px-4 flex items-center justify-center hover:bg-clr-error/30 text-clr-error transition-colors duration-300 group">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g>
              <path class="group-hover:fill-clr-error"
                    d="M12 3.25C12.4142 3.25 12.75 3.58579 12.75 4C12.75 4.41421 12.4142 4.75 12 4.75C7.99594 4.75 4.75 7.99594 4.75 12C4.75 16.0041 7.99594 19.25 12 19.25C12.4142 19.25 12.75 19.5858 12.75 20C12.75 20.4142 12.4142 20.75 12 20.75C7.16751 20.75 3.25 16.8325 3.25 12C3.25 7.16751 7.16751 3.25 12 3.25Z"
                    fill="#333333"></path>
              <path class="group-hover:fill-clr-error"
                    d="M16.4697 9.53033C16.1768 9.23744 16.1768 8.76256 16.4697 8.46967C16.7626 8.17678 17.2374 8.17678 17.5303 8.46967L20.5303 11.4697C20.8232 11.7626 20.8232 12.2374 20.5303 12.5303L17.5303 15.5303C17.2374 15.8232 16.7626 15.8232 16.4697 15.5303C16.1768 15.2374 16.1768 14.7626 16.4697 14.4697L18.1893 12.75H10C9.58579 12.75 9.25 12.4142 9.25 12C9.25 11.5858 9.58579 11.25 10 11.25H18.1893L16.4697 9.53033Z"
                    fill="#333333"></path>
            </g>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="transition-all duration-300" [ngClass]="[isNavbarOpen() ?
  'w-full lg:w-[calc(100vw_-_288px)]' : 'w-full lg:w-[calc(100vw_-_80px)]']">
    <div class="h-[75px] lg:h-20 w-full bg-clr-white border-b border-clr-gray/20">
      <div class="h-full flex items-center justify-between md:justify-end px-4 md:px-10 lg:px-16 mx-auto">
        <div class="flex gap-2 items-center md:hidden">
          <button class="w-8 h-8 border-2 border-clr-text rounded" (click)="toggleNavbar()">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <g id="Menu / Menu_Duo_MD">
                  <path id="Vector" d="M5 15H19M5 9H19" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </g>
              </g>
            </svg>
          </button>
          <a href="" class="w-8 h-8 flex">
            <img ngSrc="assets/images/devchallenges.png" alt="logo" width="53" height="53" priority>
          </a>
        </div>

        <div>
          <div class="w-10 h-10 lg:w-12 lg:h-12 rounded-full bg-clr-gray/50"></div>
        </div>
      </div>
    </div>
    <div class="h-[calc(100vh_-_75px)] lg:h-[calc(100vh_-_80px)] px-4 py-8 lg:py-12 md:px-10 lg:px-16">

      <div class="border-b border-clr-gray/30 pb-5">
        <h3 class="text-3xl font-black">Profile</h3>
        <p>Update your photo and personal details here.</p>
      </div>
    </div>
  </div>
</div>
